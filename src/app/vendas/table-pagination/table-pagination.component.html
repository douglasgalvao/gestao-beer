<mat-toolbar>Tabela de Vendas</mat-toolbar>
<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Buscar venda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


            <ng-container matColumnDef="id">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let venda">{{ venda.id }}</td>
            </ng-container>

            <ng-container matColumnDef="dataVenda">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Data e Hora</th>
                <td mat-cell *matCellDef="let venda">{{ venda.dataVenda }}</td>
            </ng-container>

            <!-- <ng-container matColumnDef="produtos">
                <th mat-header-cell *matHeaderCellDef>Produtos</th>
                <td mat-cell *matCellDef="let venda">
                    <ng-container *ngFor="let produto of venda.produtos">
                        {{ produto.nome }} ({{ produto.quantidade }})
                        <br>
                    </ng-container>
                </td>
            </ng-container> -->

            <ng-container matColumnDef="totalVenda">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Total da Venda</th>
                <td mat-cell *matCellDef="let venda">{{ venda.totalVenda | currency:'BRL' }}</td>
            </ng-container>

            <ng-container matColumnDef="cliente">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Cliente</th>
                <td mat-cell *matCellDef="let venda">{{ venda.cliente.nome }}</td>
            </ng-container>

            <ng-container matColumnDef="metodoPagamento">
                <th mat-header-cell *matHeaderCellDef>Método de Pagamento</th>
                <td mat-cell *matCellDef="let venda">{{ venda.metodoPagamento }}</td>
            </ng-container>

            <ng-container matColumnDef="statusVenda">
                <th mat-header-cell *matHeaderCellDef>Status da Venda</th>
                <td mat-cell *matCellDef="let venda">{{ venda.statusVenda }}</td>
            </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell class="actionsButtons" *matCellDef="let venda">
                    <div style="display:flex;">
                        <button class="deleteActionVendas" (click)="openDeleteVenda(venda)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button class="informacaoActionVendas"
                            (click)="openDialogInformation(venda)"><mat-icon>list_alt</mat-icon></button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione a página">
        </mat-paginator>
    </mat-card-content>
