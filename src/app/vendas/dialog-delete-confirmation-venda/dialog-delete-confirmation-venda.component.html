<mat-toolbar>
    <h1 mat-dialog-title>Confirmar Exclusão</h1>
</mat-toolbar>
<div mat-dialog-content>
    <p>Você tem certeza que deseja excluir a venda com ID: {{ vendaObjeto?.id }} e Total: R${{ vendaObjeto?.totalVenda
        }}?</p>
</div>
<div mat-dialog-actions class="actionsButtons">
    <button mat-button class="cancelButton" (click)="closeDialogConfirmation()">Cancelar</button>
    <button mat-button class="confirmButton" [mat-dialog-close]="true" (click)="deleteVendaConfirm()"
        cdkFocusInitial>Confirmar</button>
</div>
