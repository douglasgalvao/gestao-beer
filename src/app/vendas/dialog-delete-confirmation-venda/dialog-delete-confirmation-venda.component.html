<h1 mat-dialog-title>Confirmar Exclusão</h1>
<div mat-dialog-content>
    <p>Você tem certeza que deseja excluir a venda com ID: {{ vendaObjeto?.id }} e Total: R${{ vendaObjeto?.totalVenda
        }}?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialogConfirmation()">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" (click)="deleteVendaConfirm()" cdkFocusInitial>Confirmar</button>
</div>
