<div class="container">
    <mat-toolbar>Produtos da venda</mat-toolbar>
    <mat-divider></mat-divider>
    <div class="cardVenda" *ngFor="let v of vendaObjeto?.produtos">
        <mat-form-field>
            <div style="display: flex;">
                <mat-label>Nome do Produto:</mat-label>
                <input matInput disabled value="{{v.nome}}">
            </div>
            <mat-label>Data e Hora Compra</mat-label>
            <input matInput disabled value="{{vendaObjeto?.dataHora}}">
            <div>Quantidade:({{v.quantidade}})</div>
            <div>Pre√ßo Total:({{v.subtotal}})</div>
            <mat-label>ID</mat-label>
            <input matInput disabled value="{{vendaObjeto?.id}}">
        </mat-form-field>
    </div>

    <div class="buttons" mat-dialog-actions>
        <button mat-raised-button (click)="closeDialogVenda()"
            color="{{buttons.btnFechar.color}}">{{buttons.btnFechar.name}}</button>
        <button mat-raised-button color="{{buttons.btnSalvar.color}}">Salvar</button>
    </div>
</div>
