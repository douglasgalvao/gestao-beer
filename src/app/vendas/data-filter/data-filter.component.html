<div class="date-filter-container">
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Escolha uma data" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onApplyFilter()">Aplicar</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
</div>
