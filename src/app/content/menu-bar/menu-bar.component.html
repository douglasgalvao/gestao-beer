<mat-toolbar #toolbar class="mat-elevation-z3" [ngClass]="{'scrolled-toolbar': isScrolled}">
    <button (click)="toggleDrawer()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="auth/content/home" class="logoHome">
        <span>
            <img src="../../assets/beerPNG.png" alt="" width="48px" height="48px">
            <p>Gest√£o Beer</p>
            <img src="../../assets/beerPNG.png" alt="" width="48px" height="48px">
        </span>
    </a>
    <div class="notifications">
        <mat-icon [matBadge]="produtoEstoqueBaixo.length ? produtoEstoqueBaixo.length : null " matBadgeColor="warn"
            [matMenuTriggerFor]="menu" aria-hidden="false">notification_important</mat-icon>
        <mat-menu #menu="matMenu">
            <div *ngIf="produtoEstoqueBaixo.length === 0" class="empty-menu">
                Nenhum produto com estoque baixo.
            </div>
            <div *ngFor="let produto of produtoEstoqueBaixo" class="menu-item">
                <div>
                    {{ produto.nome }}
                </div>
                <div>
                    - Estoque: {{ produto.quantidadeEstoque }}
                </div>
            </div>
        </mat-menu>
    </div>
</mat-toolbar>

<div class="content">
    <app-menu-lateral class="app-menu-lateral"></app-menu-lateral>
</div>
