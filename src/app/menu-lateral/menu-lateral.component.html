<mat-drawer-container autosize>
    <mat-drawer [opened]="isDrawerOpened" mode="side">
        <mat-nav-list>
            <mat-list-item *ngFor="let d of data">
                <button mat-button [routerLink]="d.linkRouter">{{d.nome}}<mat-icon>{{d.iconName}}</mat-icon></button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center; min-height: 100vh;">
            <router-outlet>
            </router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
