<mat-toolbar class="mat-elevation-z3">
    <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>
        <img src="../../assets/beerPNG.png" alt="" width="48px" height="48px">
        <p>Gestão Beer</p>
        <img src="../../assets/beerPNG.png" alt="" width="48px" height="48px">
    </span>
    <span class="example-spacer"></span>


    <button [matMenuTriggerFor]="settingsMenu" mat-button>
        <mat-icon>settings</mat-icon>
        Settings
    </button>
    <mat-menu #settingsMenu>
        <button mat-menu-item [matMenuTriggerFor]="profile">
            <mat-icon>account_circle</mat-icon>
            Profile
        </button>

        <button mat-menu-item>
            Log Out
            <mat-icon aria-hidden="false" aria-label="logout icon" fontIcon="logout" [ariaSetSize]="50"
                color="warn"></mat-icon>
        </button>
    </mat-menu>

    <mat-menu #profile>
        <button mat-menu-item>Alterar Nome</button>
        <button mat-menu-item>Alterar Senha</button>
        <button mat-menu-item [matMenuTriggerFor]="opcoesProfile">Opções</button>
    </mat-menu>

    <mat-menu #opcoesProfile>
        <button mat-menu-item>Opcao 1</button>
        <button mat-menu-item>Opcao 2</button>
        <button mat-menu-item>Opcao 3</button>
    </mat-menu>



</mat-toolbar>

<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="over">
        <mat-nav-list>
            <mat-list-item>
                <button mat-button routerLink="home">Home<mat-icon>home</mat-icon></button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="vendas">Vendas<mat-icon>sell</mat-icon></button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="balanco">Balanço<mat-icon>balance</mat-icon></button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center; min-height: 100vh;">
            <router-outlet>
            </router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
