<mat-toolbar>
    Informações do Fornecedor
</mat-toolbar>
<mat-dialog-content>
    <mat-card>
        <mat-card-content class="containerTabs">
            <mat-tab-group>
                <mat-tab label="Histórico de Compras">

                    <mat-card>
                        <mat-card-content class="toolbarActionsFornecedor">
                            <button mat-raised-button class="btnNovaCompraFornecedor">
                                <mat-icon>archive</mat-icon>
                                Nova Compra
                            </button>
                        </mat-card-content>
                    </mat-card>
                    <mat-card>
                        <mat-card-content class="cardContentTable">
                            <table mat-table [dataSource]="historico" class="mat-elevation-z8">
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef>ID</th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="fornecedor">
                                    <th mat-header-cell *matHeaderCellDef>Fornecedor Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
                                </ng-container>

                                <ng-container matColumnDef="dataCompra">
                                    <th mat-header-cell *matHeaderCellDef>Data da Compra</th>
                                    <td mat-cell *matCellDef="let element"> {{element.dataCompra}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                aria-label="Selecione a página">
                            </mat-paginator>
                        </mat-card-content>
                    </mat-card>
                    <div class="btnSairHistoricoCompras">
                        <button mat-stroked-button (click)="btnSairHistoriocCompras()">Fechar</button>
                    </div>
                </mat-tab>

                <mat-tab label="Produtos do Fornecedor">
                    <mat-card>
                        <mat-card-content class="toolbarActionsFornecedor">
                            <button mat-raised-button class="btnNovoProdutoFornecedor">
                                <mat-icon>archive</mat-icon>
                                Adicionar Produto
                            </button>
                        </mat-card-content>
                    </mat-card>
                    <mat-card>
                        <mat-card-content>
                            <table mat-table [dataSource]="historico" class="mat-elevation-z8">

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef>ID</th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>

                                <ng-container matColumnDef="fornecedor">
                                    <th mat-header-cell *matHeaderCellDef>Fornecedor Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
                                </ng-container>

                                <ng-container matColumnDef="dataCompra">
                                    <th mat-header-cell *matHeaderCellDef>Data da Compra</th>
                                    <td mat-cell *matCellDef="let element"> {{element.dataCompra}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                                aria-label="Selecione a página">
                            </mat-paginator>
                        </mat-card-content>
                    </mat-card>
                    <div class="btnSairHistoricoCompras">
                        <button mat-stroked-button (click)="btnSairHistoriocCompras()">Fechar</button>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
