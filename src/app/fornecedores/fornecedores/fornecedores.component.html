<mat-card class="example-card" *ngFor="let card of cards">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.title}}</mat-card-title>
        <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/beerPNG.png" alt="Imagem do Fornecedor">

    <mat-card-content>
        <p><strong>Email:</strong>{{card.fornecedor.email}}</p>
        <p><strong>Telefone:</strong>{{card.fornecedor.telefone}}</p>
        <p><strong>Endereço:</strong>{{card.fornecedor.endereco}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn">Informações</button>
    </mat-card-actions>
</mat-card>
