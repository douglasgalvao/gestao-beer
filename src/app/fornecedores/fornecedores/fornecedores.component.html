<div class="container" [@fadeIn]>

    <div class="actions">
        <button mat-raised-button (click)="abrirDialogCadastroFornecedor()">
            <mat-icon>archive</mat-icon>
            Novo
        </button>
    </div>

    <div class="cards">
        <mat-card class="example-card" *ngFor="let card of cards">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{card.title}}</mat-card-title>
                <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <img mat-card-image src="../../assets/beerPNG.png" alt="Imagem do Fornecedor" class="custom-card-image">
            </mat-card-content>
            <mat-card-content>
                <p><strong>Email:</strong>{{card.fornecedor.email}}</p>
                <p><strong>Telefone:</strong>{{card.fornecedor.telefone}}</p>
                <p><strong>Endereço:</strong>{{card.fornecedor.endereco}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn" (click)="abrirDialogInformacoes()">Informações</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
