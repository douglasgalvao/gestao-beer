<mat-toolbar>
    <mat-card-title class="title">Cadastrar Categoria</mat-card-title>
</mat-toolbar>
<mat-card class="container">
    <mat-card-content>

        <form [formGroup]="form">
            <mat-form-field appearance="fill">
                <mat-label>Nome da Categoria</mat-label>
                <input matInput formControlName="nome" required>
            </mat-form-field>
        </form>

        <mat-dialog-actions class="containerActions">
            <button mat-button class="cadastrarButton" [mat-dialog-close]="form.value"
                [disabled]="!form.valid || categoriaJaExiste" (click)="cadastrarCategoria()">
                <mat-icon>save</mat-icon> <!-- Ãcone de salvar -->
                Cadastrar
            </button>

            <button mat-button class="fecharButton" (click)="closeDialog()">Fechar</button>

            <button mat-icon-button (click)="verificarCategoria()">
                <mat-icon>refresh</mat-icon>
            </button>
        </mat-dialog-actions>

    </mat-card-content>
</mat-card>
