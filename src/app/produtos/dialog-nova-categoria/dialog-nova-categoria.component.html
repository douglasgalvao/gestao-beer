<mat-toolbar class="toolBarContent">
    <div></div>
    <mat-card-title class="title">Cadastrar Categoria</mat-card-title>
    <div style="display: flex;" class="contentCloseDialog">
        <mat-icon mat-dialog-close>close</mat-icon>
    </div>
</mat-toolbar>
<mat-card class="container">
    <mat-card-content>

        <form [formGroup]="form">
            <mat-form-field appearance="fill">
                <mat-label>Nome da Categoria</mat-label>
                <input matInput formControlName="nome" required>
            </mat-form-field>
        </form>

        <mat-dialog-actions class="containerActions">
            <button mat-button class="cadastrarButton" [mat-dialog-close]="form.value"
                [disabled]="categoriaJaExiste || categoriaModificada" (click)="cadastrarCategoria()">
                <mat-icon>save</mat-icon> <!-- Ícone de salvar -->
                Cadastrar
            </button>


            <button mat-button class="fecharButton" (click)="closeDialog()">Fechar</button>

            <button mat-icon-button [disabled]="this.form.value.nome === ''" (click)="verificarCategoria()">
                <mat-icon>refresh</mat-icon>
            </button>
        </mat-dialog-actions>
        <div class="errorCategoriaContainer">
            <mat-error *ngIf="categoriaJaExiste && categoriaJaVerificada" class="error">Categoria já existente no sistema!</mat-error>
        </div>

    </mat-card-content>
</mat-card>
