<!-- dialog-novo-produto.component.html -->
<mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Nome do Produto</mat-label>
            <input matInput formControlName="nome" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Categoria do Produto</mat-label>
            <input matInput formControlName="categoriaProduto" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Pre√ßo do Produto</mat-label>
            <input matInput formControlName="preco" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="form.value" [disabled]="!form.valid">Cadastrar</button>
    <button mat-button (click)="closeDialog()">Fechar</button>
</mat-dialog-actions>
